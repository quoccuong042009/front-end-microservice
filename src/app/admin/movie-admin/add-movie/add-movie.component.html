<h1>
	Adding New Movie
</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src= {{this.selectedPicUrl}}  width="300px" height="450px"/>
    </div>
    <div class="col-md-8">
			<form  class="form-horizontal" [formGroup] = "addMovieForm" (ngSubmit) = "onSubmit()">
				<div class = "row">

					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Title: </label>
						<div class="col-sm-8">
							<input type="text"
							class="form-control"
							[(ngModel)]="selectedTitle"
							formControlName= "title">
						</div>
					</div>
					<span style="color:red" *ngIf = "invalidLengTitle">
						Title too long. Accepted length is from 2 to 100 characters. Please Try again.
					</span><br />

					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Description:</label>
						<div class="col-sm-8">
							<textarea class="form-control"
							rows="5"
							[(ngModel)]="selectedDescription"
							formControlName= "description"></textarea>
						</div>
					</div>
					<span style="color:red" *ngIf = "invalidLengDes">
						Description too long. Accepted length is from 2 to 600 characters. Please Try again.
					</span><br />

					<div class="form-group">
			      <label class="control-label col-sm-2" for="pwd">Picture:</label>
			      <div class="col-sm-10">
			        <input type="file" (change)="onFileChange($event)" />
			      </div>
			    </div>
					<span style="color:red" *ngIf = "invalidFile">
						Please choose a picture.
					</span><br />

					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">Genre: </label>
						<select formControlName = "genre" ngModel= {{selectedGenre}}>
							<option *ngFor = "let g of genreOptions" [value] = "g.genre_id">
								{{ g.genre }}
							</option>
						</select>
			    </div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pwd">New Range: </label>
						<my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
				                     formControlName="myDateRange"></my-date-range-picker>
			    </div>
					<span style="color:red" *ngIf = "invalidDate">
						Please choose a range.
					</span><br />

					<div class="row">
						<div class = "col">
							<div class="col-sm-offset-3 col-sm-5">
				        <button type="submit" class="btn btn-default" >Submit</button>
				      </div>
						</div>
						<div class = "col">
							<div class="col-sm-offset-3 col-sm-5">
				        <button type="submit" class="btn btn-default" (click) = "onBack()"  >Back</button>
				      </div>
						</div>
					</div>
				</div>
			</form>
    </div>
  </div>
</div>
