<h1>Orders of {{curUser.email}}</h1>
<div class = "searchContainer">
	<span>
		Search by:
	</span>
	<select class = "option" (change)="onOptionSelected($event.target.value)" >
		<option *ngFor = "let s of searchOptions; let i = index" [value] = "i">
			{{ s }}
		</option>
	</select>
	<div *ngIf="byAll">
		<button class = "btn btn-default" (click) = "onSubmitAll()"> Search</button>
	</div>

	<div  *ngIf = "byGenre">
		<select class = "genre" [(ngModel)] = "selectedGenre">
			<option *ngFor = "let g of genreOptions" [value] = "g.genre_id">
				{{ g.genre }}
			</option>
		</select>
		<button class = "btn btn-default" (click) = "onSubmitGenre()">Search</button>
	</div>

	<div *ngIf = "byTitle">
		<div class="col-xs-3">
    	<input class="form-control" type="text" [(ngModel)] = "inputTitle">
  	</div>
		<button class = "btn btn-default" (click) = "onSubmitTitle()" [disabled]= "(inputTitle === '')">Search</button>
	</div>

	<div *ngIf = "byDate">
		<span>Pick a date range: </span>
		<my-date-range-picker name="mydaterange" [options]="myDateRangePickerOptions"
                    [(ngModel)]="dateRangePicked" required></my-date-range-picker>
		<button class = "btn btn-default" (click) = "onSubmitDateRange()">Search</button>
	</div>
</div>

<app-customer-order-table [curOrders] = "curOrders" ></app-customer-order-table>

<div class = "btn-container2">
	<button class="btn2 btn-default" (click) = "onBack()">Back</button>
</div>
