<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Email Address</th>
		<th>Date Of Birth</th>
		<th>Status</th>
		<th></th>
	</tr>

	<tr *ngFor = "let u of users">
		<td> {{u.firstName}} </td>
		<td> {{u.lastName}} </td>
		<td> {{u.email}} </td>
		<td> {{u.dateOfBirth}} </td>
		<td> {{u.status.status}} </td>
		<td>
			<a [routerLink]="['/customer-order', u.userId]" routerLinkActive="active">List Of Orders</a>
			<button type="button" class="btn btn-link disable" *ngIf = "!isDisable(u.status.status)" (click) = "onDisable(u)">DISABLE</button>
			<button type="button" class="btn btn-link" *ngIf = "isDisable(u.status.status)" (click) = "onEnable(u)">ENABLE</button>
		</td>
	</tr>

</table>
