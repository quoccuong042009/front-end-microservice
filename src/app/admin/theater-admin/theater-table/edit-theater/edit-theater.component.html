<div class="container">
  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-sm-2">Title:</label>
      <div class="col-sm-10">
        <input type="text"
				class="form-control"
				[(ngModel)] = "selectedName">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
				class="btn btn-default"
				(click) = "onSubmit()"
				[disabled] = "(selectedName === '')">Submit</button>
      </div>
    </div>
		<div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click) = "onBack()">Back</button>
      </div>
    </div>
  </div>
</div>
